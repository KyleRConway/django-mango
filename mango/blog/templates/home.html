<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomePage</title>
  </head>
  <body>
    <h1>Posts</h1>
    <ul>
    {% for post in object_list %}
      <li>
        <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }} <br>
    </li>
    {% endfor %}
    </ul>
  </body>
</html>
